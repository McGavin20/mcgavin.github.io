<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS To Do App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://unsplash.com/photos/Ki0-ea-Hgx4') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10% auto;
            max-width: 400px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>iOS To Do App</h1>
            <p>Stay organized and manage your tasks efficiently with our app.</p>
        </header>
    </div>
</body>
</html>
