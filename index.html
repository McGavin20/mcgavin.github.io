<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS To Do App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1644329843491-99edfc83de04?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3871&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            background-color: #F5F5F5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10% auto;
            max-width: 400px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #666;
        }

        .github-button {
            display: block;
            margin-top: 20px;
            background-color: #3C657D;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .github-button:hover {
            background-color: #004b91;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do App</h1>
            <p>Stay organized and manage your tasks efficiently with our app.</p>
            <h2>Features</h2>
            <ul>Add priority for the Todo items.</ul>
            <ul>Delete Todo items and update the database with SwiftUI.</ul>
            <ul>App Works Offline</ul>
            <a href="https://github.com/McGavin20/ToDo-App" class="github-button">Visit the App Repo</a>
        </header>
    </div>
</body>
</html>
